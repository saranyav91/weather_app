<body>
    <header>

        <div class="row">

                    <input type="text" class="inp1" style="width: 100%" />
                </div>

            </div>
            <br/>
            <div id="cities">
                <u1 class="list-group">
                     
                </u1>

            </div>
            </div>
            <div class="column2" style="background-color:white;">
                <div id="weather0"class ="weatherBox">

                </div>
                
                <p class="p2">5-Day Forecast:</p>
                <div class ="divF"id="showWeatherForecast1"></div>
                <div class ="divF" id="showWeatherForecast2"></div>
                <div class ="divF"id="showWeatherForecast3"></div>
                <div class ="divF"id="showWeatherForecast4"></div>
                <div class ="divF"id="showWeatherForecast5"></div>
            </div>
        </div>
